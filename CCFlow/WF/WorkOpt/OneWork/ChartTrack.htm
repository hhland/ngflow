<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        html, body
        {
            height: 100%;
        }
        body
        {
            padding: 0;
            margin: 0;
        }
    </style>
    <script type="text/javascript">
        function onSilverlightError(sender, args) {
            var appSource = "";
            if (sender != null && sender != 0) {
                appSource = sender.getHost().Source;
            }

            var errorType = args.ErrorType;
            var iErrorCode = args.ErrorCode;

            if (errorType == "ImageError" || errorType == "MediaError") {
                return;
            }

            var errMsg = "Silverlight  Application unhandled error  " + appSource + "\n";

            errMsg += " Code : " + iErrorCode + "    \n";
            errMsg += " Category : " + errorType + "       \n";
            errMsg += " News : " + args.ErrorMessage + "     \n";

            if (errorType == "ParserError") {
                errMsg += " File : " + args.xamlFile + "     \n";
                errMsg += "Line: " + args.lineNumber + "     \n";
                errMsg += " Location : " + args.charPosition + "     \n";
            }
            else if (errorType == "RuntimeError") {
                if (args.lineNumber != 0) {
                    errMsg += "Line: " + args.lineNumber + "     \n";
                    errMsg += " Location : " + args.charPosition + "     \n";
                }
                errMsg += " Method name : " + args.methodName + "     \n";
            }
            alert(errMsg);
        }

        function appLoad() {
            var xamlObject = document.getElementById("silverlightControl");
            if (xamlObject != null)
            { }
        }

        var h = window.screen.height;
    </script>
</head>
<body>
    <div id="silverlightControlHost" style="height: 100%; width: 100%; text-align: center;">
<!--
    <object data="data:application/x-silverlight-2," type="application/x-silverlight-2"
            width="100%" height="800px">
        -->
        <script type="text/javascript">
            //动态计算sl的高度
            document.write("<object data='data:application/x-silverlight-2,' type='application/x-silverlight-2' width='100%' height='"+h+"' >");
        </script> 
            <param name="source" value="../../../ClientBin/CCFlowDesigner.xap" />
            <param name="onLoad" value="appLoad" />
            <param name="onerror" value="onSilverlightError" />
            <param name="background" value="white" />
            <param name="minRuntimeVersion" value="2.0.31005.0" />
            <param name="windowless" value="true" />
            <param name="autoUpgrade" value="true" />
            <a href="http://go.microsoft.com/fwlink/?LinkID=124807" style="text-decoration: none;">
                <img src="http://go.microsoft.com/fwlink/?LinkId=108181" alt="Get Microsoft Silverlight"
                     style="border-style: none" />
            </a>
        </object>
    </div>
</body>
</html>
